<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <i class="fas fa-clock fa-spin" style="font-size: 120px; color:#2196F3;"></i>
    <i class="far fa-clock" style="font-size: 120px; color:#2196F3;"></i>

    <i class="fas fa-clock fa-xs"></i>
    <i class="fas fa-clock fa-sm"></i>
    <i class="fas fa-clock fa-lg"></i>
    <i class="fas fa-clock fa-2x"></i>
    <i class="fas fa-clock fa-5x"></i>
    <i class="fas fa-clock fa-10x fa-rotate-270"></i>

    <span class="fa-stack fa-10x">
        <i class="fas fa-camera fa-stack-1x"></i>
        <i class="fas fa-ban fa-stack-2x text-danger" style="color:red;"></i>
    </span>

    <span class="material-icons" style="font-size: 120px; color: aquamarine;">
        fingerprint
    </span>

    <span class="material-icons"style="font-size: 70px; color: pink;">
        done_all
    </span>


    <span class="material-icons" style="color: red;">
        view_in_ar
    </span>

    <span class="material-icons" style="font-size: larger; color:blueviolet;">
        bug_report
    </span>

    <span class="material-icons" style="font-size: 300px; color: brown;">
        g_translate
    </span>

    <span class="material-icons" style="color: salmon; font-size: 200px;">
        flaky
        </span>

    <span class="material-icons">
        dynamic_form
    </span>
</body>

</html>
