<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Ice Challenge 3</title>
</head>

<body>
    <main>
        <div id="img">
            <img src="images/gradient.jpeg" alt="gradient">
        </div>
        
        <div id="text">
            <h1>How consistent is <br> your branding?</h1>
            <h2>Download our brand touchpoints checklist to see <br> all the places that your brand needs to shine!</h2>
            <input type="email" id="email" size="30" placeholder="Email" required> <br>
            <input type="name" id="name" size="30" placeholder="Name" required>
         </div>
            
        <div id="checkbox">
            <input type="checkbox" id="checkbox" name="optIn">
            <label for="checkbox">Opt in to receive news and updates</label>
        </div>
        <div class="button">
            <button id="button">SUBSCRIBE</button>
        </div>
    </main>

</body>

</html>
